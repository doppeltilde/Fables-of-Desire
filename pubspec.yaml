name: fablesofdesire
description: A new game.
publish_to: 'none' 
version: 1.0.0+18

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  shared_preferences: ^2.0.6
  url_launcher: ^6.0.6
  share: ^2.0.4
  package_info: ^2.0.2
  animated_text_kit: ^4.2.1
  flutter_launcher_icons: ^0.9.0
  easy_localization: ^3.0.0
  easy_localization_loader: ^1.0.0
  audioplayers: ^0.19.0
  msix: ^2.1.2
  dart_vlc: ^0.0.7
  desktop_window: ^0.4.0
  provider: ^5.0.0
  clay_containers: ^0.3.2

flutter_icons:
  android: "launcher_icon" 
  ios: true
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  image_path: "assets/images/sprites/Cast/MC_Happy.png"

flutter:

  uses-material-design: true

  assets:
    - assets/audio/

    - assets/images/
    - assets/images/sprites/
    - assets/images/sprites/Cast/
    - assets/images/sprites/Cast/Tomiichi/
    - assets/images/sprites/Cast/Naoki/
    - assets/images/sprites/Cast/Hidetake/
    - assets/images/gui/
    - assets/images/bgs/

    - assets/languages/

  fonts:
    - family: Aleo
      fonts:
        - asset: assets/fonts/Aleo-Regular.ttf
    - family: NanumBrush
      fonts:
        - asset: assets/fonts/NanumBrushScript-Regular.ttf
    - family: Julee
      fonts:
        - asset: assets/fonts/Julee-Regular.ttf
    - family: Mali
      fonts:
        - asset: assets/fonts/Mali-Regular.ttf
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito-Regular.ttf
    - family: IndieFlower
      fonts:
        - asset: assets/fonts/IndieFlower-Regular.ttf

