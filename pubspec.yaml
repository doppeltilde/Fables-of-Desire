name: fablesofdesire
description: A new game.
publish_to: 'none' 
version: 1.0.0+11

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.3
  shared_preferences: ^2.0.5
  url_launcher: ^6.0.3
  share: ^2.0.1
  package_info: ^2.0.0
  animated_text_kit: ^4.2.1
  flutter_launcher_icons: ^0.9.0
  easy_localization: ^3.0.0
  flame_audio: ^0.1.0-rc5
  msix: ^2.0.0
  universal_io: ^2.0.4
  dart_vlc: ^0.0.6

