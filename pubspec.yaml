# flutter pub run flutter_launcher_icons:main
flutter_icons:
  android: "launcher_icon" 
  ios: true
  remove_alpha_ios: true
  adaptive_icon_background: "#FFFFFF"
  image_path: "assets/images/sprites/Cast/MC_Happy.png"

flutter:

  uses-material-design: true

  assets:
    - assets/audio/

    - assets/images/
    - assets/images/sprites/
    - assets/images/sprites/Cast/
    - assets/images/sprites/Cast/Tomiichi/
    - assets/images/sprites/Cast/Naoki/
    - assets/images/sprites/Cast/Hidetake/
    - assets/images/gui/
    - assets/images/bgs/

    - assets/languages/

  fonts:
    - family: Aleo
      fonts:
        - asset: assets/fonts/Aleo-Regular.ttf
    - family: NanumBrush
      fonts:
        - asset: assets/fonts/NanumBrushScript-Regular.ttf
    - family: Julee
      fonts:
        - asset: assets/fonts/Julee-Regular.ttf

